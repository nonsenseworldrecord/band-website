  <body id="body" onresize="windowResizeNavFix()">

    <!--HEADER-->
    <header>
      <div class="header-content">
        <a href="index.html"><img class="logo" src="images/band-logo.png" alt="band logo"></a>
        <div onclick="showOnClick()" class="hamburger-menu"><img class="hamburger-menu-icon" src="images/hamburger-menu-icon.svg" alt="hamburger menu icon"></div>

    </header>

    <div class="container">

      <main>

        <!--NEWS-->
        <section id="news" class="news">
          <div class="overlay"></div>
          <div class="news-content">
            <h1 class="news-title">Nonsense World Record</h1>
            <h2 class="news-intro">Single out now.</h2>
            <img class="news-image" src="images/voilà-album-cover-artwork.png" alt="voilà album cover artwork - a far away lighthouse casts light on a dark green sea">
            <h3 class="large-heading">Voilà</h3>
            <div class="label">Single • 2020</div>
            <div class="listen-on">
              <a class="listen-on-link spotify" href="https://open.spotify.com/album/4tWudhFYcz2skvbEdKdR4F?si=ZOrmfnQqQL-24_wRho9GnA" target="_blank"><div class="fade-bg"><img class="listen-on-image" src="images/listen-on-spotify.png" alt="listen on spotify"></div></a>
              <a class="listen-on-link apple-music" href="http://itunes.apple.com/album/id/1528929752" target="_blank"><div class="fade-bg"><img class="listen-on-image" src="images/listen-on-apple-music.png" alt="listen on apple music"></div></a>
              <a class="listen-on-link youtube" href="https://www.youtube.com/playlist?list=PLzv5f1LwQQ3kx-tLjJjbF4mMLBDOv5Xqr" target="_blank"><div class="fade-bg"><img class="listen-on-image" src="images/listen-on-youtube.png" alt="watch & listen on youtube"></div></a>
            </div>
          </div>
        </section>

        <!--TOUR-->
        <section id="tour" class="tour">
          <div class="tour-content">
            <h1 class="large-heading">SHOWS</h1>
            <table class="mobile-table">
              <tr class="main-heading">
                <td class="first-column">01/20/22</td>
                <td class="second-column">Garwood, NJ</td>
              </tr>
              <tr class="main-heading">
                <td colspan="2" class="third-column"><a href="https://www.xxroads.com/preview-calendar" target="_blank">CROSSROADS</a></td>
              </tr>
            </table>
            <table class="desktop-table">
              <tr class="main-heading">
                <td class="first-column">01/20/22</td>
                <td class="second-column">Garwood, NJ</td>
                <td class="third-column"><a href="https://www.xxroads.com/preview-calendar" target="_blank">CROSSROADS</a></td>
              </tr>
            </table>
          </div>
        </section>

      </main>

      <!--FOLLOW-->
      <section id="follow" class="follow">
        <div class="follow-content">
          <h1 class="large-heading">FOLLOW</h1>
          <ul class="social-media-links">
            <li class="social-media-link"><a href="https://www.facebook.com/Nonsense-World-Record-106944974256143" target="_blank"><img class="social-icon" src="images/facebook.png" alt="facebook icon"></a></li>

          </ul>
        </div>
      </section>

    </div>
